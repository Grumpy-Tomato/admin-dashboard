<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="nav-bar">
        <div id="nav-header">
            <h1>Dashboard</h1>
        </div>
        <div class="nav-item">
            <h3>Home</h3>
        </div>
        <div class="nav-item">
            <h3>Profile</h3>
        </div>
        <div class="nav-item">
            <h3>Messages</h3>
        </div>
        <div class="nav-item">
            <h3>History</h3>
        </div>
        <div class="nav-item">
            <h3>Tasks</h3>
        </div>
        <div class="nav-item">
            <h3>Communities</h3>
        </div>
        <div class="nav-item">
            <h3>Settings</h3>
        </div>
        <div class="nav-item">
            <h3>Support</h3>
        </div>
        <div class="nav-item">
            <h3>Privacy</h3>
        </div>
    </div>
    <div id="header">
        <div id="header-top">
            <input type="text" id="search-bar" placeholder="Search">
            <div id="notification-icon">icon</div>
            <div class="profile-picture">icon</div>
            <h2>Morgan Oakley</h2>
        </div>
        <div id="header-bottom">
            <div class="profile-picture"></div>
            <div id="user-greeting">
                <p>Hi There,</p>
                <h1>Morgan Oakley (@morgan)</h1>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="project-one" class="project-card"></div>
        <div id="project-two" class="project-card"></div>
        <div id="project-three" class="project-card"></div>
        <div id="project-four" class="project-card"></div>
        <div id="project-five" class="project-card"></div>
        <div id="project-six" class="project-card"></div>

        <div id="announcement-card"></div>
        <div id="trending-card"></div>
    </div>

</html>

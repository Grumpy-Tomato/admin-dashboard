<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Header Section -->
    <div id="header">
        <div id="header-top">
            <div id="search-section">
                <img src="./images/search-icon.png" alt="" width="50px">
                <input type="text" id="search-bar" placeholder="Search">
            </div>
            <div id="user-info-section">
                <div id="notification-icon">
                    <img src="./images/notification-icon.png" alt="">
                </div>
                <div id="profile-picture">
                    <img src="./images/profile-picture.png" alt="">
                </div>
                <h2>Morgan Oakley</h2>
            </div>
            
        </div>
        <div id="header-bottom">
            <div id="user-greeting">
                <img src="./images/profile-picture.png" width="50px" alt="">
                <div>
                    <p>Hi There,</p>
                    <h1>Morgan Oakley (@morgan)</h1>
                </div>
            </div>
            <div id="user-upload">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <!-- Nav Bar Section -->
    <div id="nav-bar">
        <div id="nav-header">
            <img src="./images/dashboard-logo.png" alt="">
            <h1>Dashboard</h1>
        </div>
        <div id="nav-links">
            <ul>
                <li>
                    <img src="./images/home-icon.png" alt="">
                    <p>Home</p>
                </li>
                <li>
                    <img src="./images/profile-icon.png" alt="">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="./images/message-icon.png" alt="">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="./images/history-icon.png" alt="">
                    <p>History</p>
                </li>
                <li>
                    <img src="./images/task-icon.png" alt="">
                    <p>Tasks</p>
                </li>
                <li>
                    <img src="./images/community-icon.png" alt="">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
        <div id="secondary-nav-links">
            <ul>
                <li>
                    <img src="./images/setting-icon.png" alt="">
                    <p>Settings</p>
                </li>
                <li>
                    <img src="./images/support-icon.png" alt="">
                    <p>Support</p>
                </li>
                <li>
                    <img src="./images/privacy-icon.png" alt="">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content Section -->
    <div id="content">
        <div id="project-one" class="project-card"></div>
        <div id="project-two" class="project-card"></div>
        <div id="project-three" class="project-card"></div>
        <div id="project-four" class="project-card"></div>
        <div id="project-five" class="project-card"></div>
        <div id="project-six" class="project-card"></div>

        <div id="announcement-card"></div>
        <div id="trending-card"></div>
    </div>
</body>
</html>
